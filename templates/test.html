<!DOCTYPE html>
<html>
  <body>
    Hello there!<br>
    Cleverbot responded "{{text}}"<br>
    {% if tts_status %}
    <a href="{{ url_for('static', filename='audio.wav') }}" download>Download audio file</a><br>
    {% else %}
    Ooops! Something with text to speech went wrong! :( <br>
    {% endif %}
    {% if ta_status %}
    Breakdown of emotion detected in response:
    {{ta_ret|safe}}
    {% else %}
    Ooops! Something with ta went wrong!
    {% endif %}
  </body>
</html>
